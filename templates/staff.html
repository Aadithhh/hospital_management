<!DOCTYPE html>
<html>

<head>
    <title>Staff</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="bg-light">
    <div class="container mt-4">
        <h2>Staff</h2>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Role</th>
                    <th>Phone</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tbody>
                {% for s in staff %}
                <tr>
                    <td>{{s[0]}}</td>
                    <td>{{s[1]}}</td>
                    <td>{{s[2]}}</td>
                    <td>{{s[3]}}</td>
                    <td>{{s[4]}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <h3 class="mt-4">Add Staff Member</h3>
        <form method="POST" action="/add_staff">
            <div class="row">
                <div class="col"><input class="form-control" name="name" placeholder="Name" required></div>
                <div class="col"><input class="form-control" name="role" placeholder="Role" required></div>
            </div>
            <div class="row mt-2">
                <div class="col"><input class="form-control" name="phone" placeholder="Phone"></div>
                <div class="col"><input class="form-control" name="salary" placeholder="Salary"></div>
            </div>
            <button class="btn btn-warning mt-3">Add Staff</button>
        </form>

        <button onclick="history.back()" class="btn btn-secondary mt-3">⬅️ Back</button>

    </div>
</body>

</html>
