<!DOCTYPE html>
<html>

<head>
    <title>Doctors</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="bg-light">
    <div class="container mt-4">
        <h2>Doctors</h2>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Specialization</th>
                    <th>Phone</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                {% for d in doctors %}
                <tr>
                    <td>{{d[0]}}</td>
                    <td>{{d[1]}}</td>
                    <td>{{d[2]}}</td>
                    <td>{{d[3]}}</td>
                    <td>{{d[4]}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <h3 class="mt-4">Add Doctor</h3>
        <form method="POST" action="/add_doctor">
            <div class="row">
                <div class="col"><input class="form-control" name="name" placeholder="Name" required></div>
                <div class="col"><input class="form-control" name="specialization" placeholder="Specialization"
                        required></div>
            </div>
            <div class="row mt-2">
                <div class="col"><input class="form-control" name="phone" placeholder="Phone"></div>
                <div class="col"><input class="form-control" name="email" placeholder="Email"></div>
            </div>
            <button class="btn btn-success mt-3">Add Doctor</button>
        </form>

        <button onclick="history.back()" class="btn btn-secondary mt-3">⬅️ Back</button>

    </div>
</body>

</html>
