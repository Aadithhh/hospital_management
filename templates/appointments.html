<!DOCTYPE html>
<html>

<head>
    <title>Appointments</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="bg-light">
    <div class="container mt-4">
        <h2>Appointments</h2>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Patient</th>
                    <th>Doctor</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for a in appointments %}
                <tr>
                    <td>{{a[0]}}</td>
                    <td>{{a[1]}}</td>
                    <td>{{a[2]}}</td>
                    <td>{{a[3]}}</td>
                    <td>{{a[4]}}</td>
                    <td>{{a[5]}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <h3 class="mt-4">Add Appointment</h3>
        <form method="POST" action="/add_appointment">
            <div class="row">
                <div class="col">
                    <label>Patient</label>
                    <select class="form-select" name="patient_id">
                        {% for p in patients %}
                        <option value="{{p[0]}}">{{p[1]}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col">
                    <label>Doctor</label>
                    <select class="form-select" name="doctor_id">
                        {% for d in doctors %}
                        <option value="{{d[0]}}">{{d[1]}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col"><input type="date" class="form-control" name="appointment_date" required></div>
                <div class="col"><input type="time" class="form-control" name="appointment_time" required></div>
                <div class="col"><input class="form-control" name="status" placeholder="Status (e.g., Scheduled)"
                        required></div>
            </div>
            <button class="btn btn-info mt-3">Add Appointment</button>
        </form>

        <button onclick="history.back()" class="btn btn-secondary mt-3">⬅️ Back</button>

    </div>
</body>

</html>
