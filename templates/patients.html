<!DOCTYPE html>
<html>

<head>
    <title>Patients</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="bg-light">
    <div class="container mt-4">
        <h2>Patient List</h2>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Address</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody>
                {% for p in patients %}
                <tr>
                    <td>{{p[0]}}</td>
                    <td>{{p[1]}}</td>
                    <td>{{p[2]}}</td>
                    <td>{{p[3]}}</td>
                    <td>{{p[4]}}</td>
                    <td>{{p[5]}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <h3 class="mt-4">Add New Patient</h3>
        <form method="POST" action="/add_patient">
            <div class="row">
                <div class="col"><input class="form-control" name="name" placeholder="Name" required></div>
                <div class="col"><input class="form-control" name="age" placeholder="Age" required></div>
                <div class="col"><input class="form-control" name="gender" placeholder="Gender" required></div>
            </div>
            <div class="row mt-2">
                <div class="col"><input class="form-control" name="address" placeholder="Address"></div>
                <div class="col"><input class="form-control" name="phone" placeholder="Phone"></div>
            </div>
            <button class="btn btn-primary mt-3">Add Patient</button>
        </form>

        <button onclick="history.back()" class="btn btn-secondary mt-3">⬅️ Back</button>

    </div>
</body>

</html>
